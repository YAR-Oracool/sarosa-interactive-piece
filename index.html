<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Screen</title>
    <link rel="stylesheet" href="Styles/Style.css">
    <link rel="icon" href="Images/Favicon.svg" type="image/svg+xml">
    <link rel=”mask-icon” href=”Image/Favicon.svg” color=”#000000">
  </head>
  <body>
    <header><audio id="Track" autoplay src="Audio/background.mp3"></audio><img height="36pt" src="Images/Logo.svg" alt="Sarosa logo"></header>
    <main id=""everything>
      <div id="Visuals">
      <img id="scenery" src="Images/Favicon.svg" alt="A skull with glowing eyes crying blood.">
      </div>
      <div id="Content">
      <div id="Description">
        <h2>Sarosa</h2>
        <p>Welcome to our interactive experience thingy! Walk around see what you can find.</p>
      </div>
      <div id="Controlls">
      <div id="Actions">
        <button type="submit" class="Active" id="ToGame">Play (Enter)</button>
        <button type="submit" id="toCredits">Credits (Backspace)</button>
        <button type="submit" class="Active" id="toAbout">About (K)</button>
        <button type="submit" id="toProfolio">To Profolio (L)</button>
      </div>
      </div>
    </div>
    </main>
    <footer>
      <p>Licensed Under Creative Commons 0</p>
      <p id="calanderDate"></p>
    </footer>
  </body>
  <script src="Scripts/Base.js"></script>
</html>
